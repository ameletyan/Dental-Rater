<!DOCTYPE html>
<html>
	<body>
		<form action="http://localhost:3000/feedback" method="post" target="_blank">
			Rate the office on a scale of 1-5 <br>
			<select name="rating">
				<option value="5">★★★★★</option>
				<option value="4">★★★★☆</option>
				<option value="3">★★★☆☆</option>
				<option value="2">★★☆☆☆</option>
				<option value="1">★☆☆☆☆</option>
			</select>
			<input type="submit" value="Submit your review" />
		</form>
	</body>
</html>
